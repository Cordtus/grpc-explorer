service Query {
  rpc NextSequenceSend (.ibc.core.channel.v2.QueryNextSequenceSendRequest) returns (.ibc.core.channel.v2.QueryNextSequenceSendResponse);
  rpc PacketCommitment (.ibc.core.channel.v2.QueryPacketCommitmentRequest) returns (.ibc.core.channel.v2.QueryPacketCommitmentResponse);
  rpc PacketCommitments (.ibc.core.channel.v2.QueryPacketCommitmentsRequest) returns (.ibc.core.channel.v2.QueryPacketCommitmentsResponse);
  rpc PacketAcknowledgement (.ibc.core.channel.v2.QueryPacketAcknowledgementRequest) returns (.ibc.core.channel.v2.QueryPacketAcknowledgementResponse);
  rpc PacketAcknowledgements (.ibc.core.channel.v2.QueryPacketAcknowledgementsRequest) returns (.ibc.core.channel.v2.QueryPacketAcknowledgementsResponse);
  rpc PacketReceipt (.ibc.core.channel.v2.QueryPacketReceiptRequest) returns (.ibc.core.channel.v2.QueryPacketReceiptResponse);
  rpc UnreceivedPackets (.ibc.core.channel.v2.QueryUnreceivedPacketsRequest) returns (.ibc.core.channel.v2.QueryUnreceivedPacketsResponse);
  rpc UnreceivedAcks (.ibc.core.channel.v2.QueryUnreceivedAcksRequest) returns (.ibc.core.channel.v2.QueryUnreceivedAcksResponse);
}
