  rpc AppliedPlan (.cosmos.upgrade.v1beta1.QueryAppliedPlanRequest) returns (.cosmos.upgrade.v1beta1.QueryAppliedPlanResponse);
  rpc UpgradedConsensusState (.cosmos.upgrade.v1beta1.QueryUpgradedConsensusStateRequest) returns (.cosmos.upgrade.v1beta1.QueryUpgradedConsensusStateResponse);
