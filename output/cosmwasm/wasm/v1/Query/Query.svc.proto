  rpc WasmLimitsConfig (.cosmwasm.wasm.v1.QueryWasmLimitsConfigRequest) returns (.cosmwasm.wasm.v1.QueryWasmLimitsConfigResponse);
  rpc BuildAddress (.cosmwasm.wasm.v1.QueryBuildAddressRequest) returns (.cosmwasm.wasm.v1.QueryBuildAddressResponse);
