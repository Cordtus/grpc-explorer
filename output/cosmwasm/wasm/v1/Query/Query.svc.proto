  rpc ContractHistory (.cosmwasm.wasm.v1.QueryContractHistoryRequest) returns (.cosmwasm.wasm.v1.QueryContractHistoryResponse);
  rpc ContractsByCode (.cosmwasm.wasm.v1.QueryContractsByCodeRequest) returns (.cosmwasm.wasm.v1.QueryContractsByCodeResponse);
  rpc AllContractState (.cosmwasm.wasm.v1.QueryAllContractStateRequest) returns (.cosmwasm.wasm.v1.QueryAllContractStateResponse);
  rpc RawContractState (.cosmwasm.wasm.v1.QueryRawContractStateRequest) returns (.cosmwasm.wasm.v1.QueryRawContractStateResponse);
  rpc SmartContractState (.cosmwasm.wasm.v1.QuerySmartContractStateRequest) returns (.cosmwasm.wasm.v1.QuerySmartContractStateResponse);
